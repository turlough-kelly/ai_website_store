<!DOCTYPE html>
<html lang="en">

<head th:replace="~{fragments/head :: head(title='Checkout')}">
    <title>Checkout</title>
</head>

<body>
    <div class="container">
        <div th:replace="~{fragments/navbar :: navbar}"></div>
    </div>
    <h1 class="white" style="text-align: center">Checkout</h1>
    <h2 style="text-align: center; color: white">Total Price: <span th:text="${order.total}"></span></h2>
    <div style="color: white; text-align: center">
        <form action="/purchase" method="POST">
            <input type="hidden" name="id" th:value="${order.id}" />
            <label for="name">Name on card:</label>
            <input class="users" type="text" id="name" name="name" value="John Doe">
            <br>
            <label for="cardNumber">Credit card Number</label>
            <input class="users" type="text" id="cardNumber" name="cardNumber" value="xxxx-xxxx-xxxx-xxxx">
            <br>
            <label for="expiryDate">Expiry Date:</label>
            <input class="users" type="text" id="ExpiryDate" name="expiryDate" value="12/28">
            <br>
            <label for="cvv">CVV</label>
            <input class="users" type="number" id="cvv" name="cvv" value="111">
            <button class="button" type="submit" name="submit">Submit</button>
        </form>
    </div>
</body>

</html>
