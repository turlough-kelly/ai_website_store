<!DOCTYPE html>
<html lang="en">

<head th:replace="~{fragments/head :: head(title=${product.name})}">
    <title>Model</title>
</head>

<body>
    <div class="container">
        <div th:replace="~{fragments/navbar :: navbar}"></div>
    </div>
    <img style="height: 250px; width: auto; display: block; margin-left: auto; margin-right: auto;" th:src="@{/bot-images/{image}(image=${product.image})}" th:alt="'Model' + ${product.name} + 'image'">
    <table class="center">
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Trained Price</th>
            <th>Untrained Price</th>
            <th>Actions</th>
        </tr>
        <td th:text="${product.name}"></td>
        <td th:text="${product.description}"></td>
        <td th:text="${product.trainedPrice}"></td>
        <td th:text="${product.untrainedPrice}"></td>
        <td>
            <form action="/cart" method="POST">
                <input type="hidden" name="productId" th:value="${product.id}">
                <input type="hidden" name="isTrained" th:value="true">
                <label for="Trainedamount">Select quantity of Trained models:</label>
                <input type="number" id="Trainedamount" name="amount" value="1" min="1">
                <button class="button" type="submit" name="submit">Add trained model(s) to cart</button>
            </form>
            <form action="/cart" method="POST">
                <input type="hidden" name="productId" th:value="${product.id}">
                <input type="hidden" name="isTrained" th:value="false">
                <label for="unTrainedamount">Select quantity of untrained models:</label>
                <input type="number" id="unTrainedamount" name="amount" value="1" min="1">
                <button class="button" type="submit" name="submit">Add untrained model(s) to cart</button>
            </form>
        </td>
        </tr>
    </table>
    <a href="/products"><button class="button">Return to products view</button></a>
</body>

</html>
